buildscript {
    ext {
        compose_version = '1.0.5'
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.40.3"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


task copyFile(type: Copy) {
    mkdir("$rootDir/icons")

    def icon = "$rootDir/app/src/main/res/drawable/ic_destination.xml"
    def toDir = "$rootDir/apk"

    from icon
    into toDir
}

task printPaths() {
    tasks.register('printGradlePath') {
        println project.buildscript.sourceFile
    }
}
